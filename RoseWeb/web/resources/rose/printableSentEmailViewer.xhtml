<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:panelGrid styleClass="roseNoBorder">
            <p:row styleClass="roseNoBorder">
                <p:column styleClass="roseNoBorder" width="150">
                    <p:outputLabel value="#{roseText.EmailFrom}:"/>
                </p:column>
                <p:column styleClass="roseNoBorder">
                    <h:outputText value="#{roseUserSession.targetSentEmailMessage.emailFrom}"/>
                </p:column>
            </p:row>
            <p:row styleClass="roseNoBorder">
                <p:column styleClass="roseNoBorder" width="150">
                    <p:outputLabel value="#{roseText.EmailTo}:"/>
                </p:column>
                <p:column styleClass="roseNoBorder">
                    <h:outputText value="#{roseUserSession.targetSentEmailMessage.emailTos}"/>
                </p:column>
            </p:row>
            <p:row styleClass="roseNoBorder">
                <p:column styleClass="roseNoBorder" width="150">
                    <p:outputLabel value="#{roseText.EmailCc}:"/>
                </p:column>
                <p:column styleClass="roseNoBorder">
                    <h:outputText value="#{roseUserSession.targetSentEmailMessage.emailCcs}"/>
                </p:column>
            </p:row>
            <p:row styleClass="roseNoBorder">
                <p:column styleClass="roseNoBorder" width="150">
                    <p:outputLabel value="#{roseText.DateTime}:"/>
                </p:column>
                <p:column styleClass="roseNoBorder">
                    <h:outputText value="#{roseUserSession.targetSentEmailMessage.emailTimestamp}">
                        <f:convertDateTime pattern="MM-dd-yyyy @ hh:mm:ss"/>
                    </h:outputText>
                </p:column>
            </p:row>
            <p:row styleClass="roseNoBorder">
                <p:column styleClass="roseNoBorder" width="150">
                    <p:outputLabel value="#{roseText.Subject}:"/>
                </p:column>
                <p:column styleClass="roseNoBorder">
                    <h:outputText value="#{roseUserSession.targetSentEmailMessage.subject}"/>
                </p:column>
            </p:row>
            <p:row styleClass="roseNoBorder">
                <p:column styleClass="roseNoBorder" width="150">
                    <p:outputLabel value="#{roseText.Attachment}:"/>
                </p:column>
                <p:column styleClass="roseNoBorder">
                    <h:outputText value="#{roseUserSession.targetSentEmailMessage.sentAttachmentFileName}"/>
                </p:column>
            </p:row>
        </p:panelGrid>
        <p:separator/>
        <p:panelGrid styleClass="roseNoBorder">
            <p:row styleClass="roseNoBorder">
                <p:column styleClass="roseNoBorder" width="150">
                    <p:outputLabel value="#{roseText.Content}:"/>
                </p:column>
                <p:column styleClass="roseNoBorder" style="float: left">
                    <h:outputText styleClass="roseBlinking" value="Loading email content and, if exist, attachments..." 
                                  style="color: blue; font-size: 11px" rendered="#{!roseUserSession.targetSentEmailMessage.contentLoaded}" /> 
                    <h:inputTextarea cols="70" rows="10" readonly="true" value="#{roseUserSession.targetSentEmailMessage.emailContent}" 
                                     onkeyup="autoGrowTextArea(this)" style="background-color: white" 
                                     rendered="#{(!roseUserSession.targetSentEmailMessage.htmlContent) and roseUserSession.targetSentEmailMessage.contentLoaded}"/> 
                    <h:outputText escape="false" value="#{roseUserSession.targetSentEmailMessage.emailHtmlContent}"
                                  rendered="#{roseUserSession.targetSentEmailMessage.htmlContent and roseUserSession.targetSentEmailMessage.contentLoaded}"/>
                </p:column>
            </p:row>
        </p:panelGrid>
    </cc:implementation>
</html>
