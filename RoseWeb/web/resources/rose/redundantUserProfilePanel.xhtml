<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="currentBean" type="com.zcomapproach.garden.rose.bean.IRedundantUserProfileFoundBean" required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:outputPanel styleClass="redundancyControlPanel">
            <p:outputPanel rendered="#{cc.attrs.currentBean.redundantUserProfileFound}">
                <p:panelGrid style="width: 100%; font-size: 12px; margin-top: 20px; margin-bottom: 20px">
                    <p:row>
                        <p:column styleClass="roseDangerColors">
                            <p:panelGrid styleClass="roseNoBorder roseDangerColors">
                                <p:row styleClass="roseNoBorder">
                                    <p:column styleClass="roseNoBorder roseDangerColors">
                                        <i class="fa fa-exclamation-circle" style="margin-right: 5px"/>
                                        <h:outputText style="margin-top: 10px; margin-bottom: 10px; font-size: 12px; font-weight: bolder" 
                                                      value="#{roseText.RedundantRecordFound}"/>
                                        <p:spacer width="10"/>
                                    </p:column>
                                </p:row>
                                <p:row styleClass="roseNoBorder">
                                    <p:column styleClass="roseNoBorder roseDangerColors">
                                    </p:column>
                                </p:row>
                                <p:row styleClass="roseNoBorder">
                                    <p:column styleClass="roseNoBorder roseDangerColors">
                                        <h:dataTable var="redundantUserProfile" value="#{cc.attrs.currentBean.redundantUserProfileList}">
                                            <h:column>
                                                <i class="fa fa-chevron-circle-right" style="margin-right: 5px"/>
                                            </h:column>
                                            <h:column>
                                                <f:facet name="header">
                                                    <h:outputLabel value="#{roseText.RedundantRecord} - #{roseText.UserProfile}"/>
                                                </f:facet>
                                                <h:outputText value="#{redundantUserProfile.profileDescriptiveName}" />
                                            </h:column>
                                            <h:column>
                                                <p:spacer width="5"/>
                                            </h:column>
                                            <h:column>
                                                <h:link style="font-size: 12px; color: blue" outcome="#{rosePages.userProfilePageName}">
                                                    [#{roseText.View}]
                                                    <f:param name="#{roseParamKeys.userUuidParamKey}" 
                                                             value="#{redundantUserProfile.userEntity.userUuid}" />
                                                </h:link>
                                            </h:column>
                                            <h:column>
                                                <p:spacer width="5"/>
                                            </h:column>
                                            <h:column>
                                                <p:link id="mergeTip" style="font-size: 12px; color: blue" outcome="#{rosePages.userProfilePageName}">
                                                    [#{roseText.Merge}]
                                                    <f:param name="#{roseParamKeys.userUuidParamKey}" 
                                                             value="#{redundantUserProfile.userEntity.userUuid}" />
                                                    <f:param name="#{roseParamKeys.mergingUserUuidParamKey}" 
                                                             value="#{cc.attrs.currentBean.currentUserUuidForMerging}" />
                                                </p:link>
                                                <p:tooltip for="mergeTip" value="No implementation yet" />
                                            </h:column>
                                        </h:dataTable>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:outputPanel>
        </p:outputPanel>
    </cc:implementation>
</html>
