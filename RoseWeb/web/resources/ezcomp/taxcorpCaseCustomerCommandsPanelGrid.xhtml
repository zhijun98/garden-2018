<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="aTaxcorpCaseViewBean" type="com.zcomapproach.garden.rose.bean.TaxcorpCaseViewBean" required="true"/>
        <cc:attribute name="historicalTaxcorpCaseProfileList" type="java.util.List" required="true"/>
        <cc:attribute name="viewOnly" type="java.lang.Boolean" required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGrid columns="1" style="width: 100%">
            <p:messages styleClass="roseMessages" style="font-size: 11px"/>
            <h:panelGrid columns="3" style="width: 100%">
                <p:outputPanel>
                    <h:graphicImage class="img-rounded" library="images" name="NewIcon.png" rendered="#{cc.attrs.aTaxcorpCaseViewBean.forCreateNewEntity}"
                                    alt="#{roseText.RequestNewCorporateTax}" title="#{roseText.RequestNewCorporateTax}" 
                                    style="height: 50px; width: 50px;"/>
                    <h:graphicImage class="img-rounded" library="images" name="EditIcon.png" rendered="#{!cc.attrs.aTaxcorpCaseViewBean.forCreateNewEntity}" 
                                    alt="#{roseText.CorporateTaxFiling}" title="#{roseText.CorporateTaxFiling}" 
                                    style="height: 50px; width: 50px;"/>
                </p:outputPanel>
                <p:outputPanel style="float: right">
                    <h:panelGrid columns="7">
                        <h:link class="btn btn-warning" style="color:white; font-size: 12px;" outcome="#{rosePages.taxcorpCasePageName}" rendered="#{cc.attrs.viewOnly}">
                            <i class="fa fa-chevron-circle-right"/> #{roseText.Edit}
                            <f:param name="#{roseParamKeys.taxcorpCaseUuidParamKey}" 
                                     value="#{cc.attrs.aTaxcorpCaseViewBean.targetTaxcorpCaseProfile.taxcorpCaseEntity.taxcorpCaseUuid}" />
                        </h:link>
                        <h:link class="btn btn-success" style="color:white; font-size: 12px;" outcome="#{rosePages.taxcorpCaseViewPageName}" 
                                rendered="#{(!cc.attrs.aTaxcorpCaseViewBean.forCreateNewEntity) and (!cc.attrs.viewOnly)}">
                            <i class="fa fa-chevron-circle-right"/> #{roseText.View}
                            <f:param name="#{roseParamKeys.taxcorpCaseUuidParamKey}" 
                                     value="#{cc.attrs.aTaxcorpCaseViewBean.targetTaxcorpCaseProfile.taxcorpCaseEntity.taxcorpCaseUuid}" />
                        </h:link>
                    </h:panelGrid>
                </p:outputPanel>
            </h:panelGrid>
        </h:panelGrid>
    </cc:implementation>
</html>
