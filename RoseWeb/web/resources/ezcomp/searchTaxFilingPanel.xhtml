<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:panel header="#{roseText.SearchTaxFiling}" style="width: 100%; margin-bottom: 10px" toggleable="true">
            <h:panelGrid columns="1">
                <p:panel id="searchTaxFilingByTypeAndDeadlineRangePanel" header="#{roseText.SearchTaxFilingByTypeAndDeadlineRange}" 
                         style="margin-bottom:5px; width: 98%">
                    <h:form id="searchTaxFilingByTypeAndDeadlineRangeForm">
                        <h:panelGrid columns="1">
                            <h:panelGrid columns="11" >
                                <h:selectOneMenu class="form-control" value="#{searchTaxcorpBean.selectedTaxFilingType}" style="width: 200px">
                                    <f:selectItems value="#{roseSettings.allTaxFilingTypeList}"/>
                                    <p:ajax event="change" process="@this"/>
                                </h:selectOneMenu>
                                <p:spacer width="10"/>
                                <p:outputLabel value="#{roseText.From}" class="rose-form-trivial-field-label form-control-static"/>
                                <p:spacer width="3"/>
                                <p:calendar id="taxDeadlineFrom" value="#{searchTaxcorpBean.selectedSearchTaxFilingByDeadlineDateFrom}" 
                                            locale="#{roseUserSession.localeCode}" pattern="MM-dd-yyyy" navigator="true"
                                            required="true" requiredMessage="#{roseText.Deadline}: #{roseText.From} - #{roseText.FieldRequired_T}">
                                    <p:ajax event="dateSelect" process="@this"/>
                                </p:calendar>
                                <p:spacer width="2"/>
                                <p:message id="taxDeadlineFromMsg" for="taxDeadlineFrom" />
                                <p:spacer width="2"/>
                                <p:outputLabel value="#{roseText.To}" class="rose-form-trivial-field-label form-control-static"/>
                                <p:spacer width="3"/>
                                <p:calendar id="taxDeadlineTo" value="#{searchTaxcorpBean.selectedSearchTaxFilingByDeadlineDateTo}" 
                                            locale="#{roseUserSession.localeCode}" pattern="MM-dd-yyyy" navigator="true"
                                            required="true" requiredMessage="#{roseText.Deadline}: #{roseText.To} - #{roseText.FieldRequired_T}">
                                    <p:ajax event="dateSelect" process="@this"/>
                                </p:calendar>
                            </h:panelGrid>
                            <h:panelGrid columns="5" >
                                <h:selectManyCheckbox class="form-control "  style="font-size: 11px;"
                                                      value="#{searchTaxcorpBean.selectedTaxFilingPeriods}" >
                                    <f:selectItems value="#{roseSettings.allTaxFilingPeriodList}" var="taxPeriod" 
                                                   itemLabel="#{taxPeriod}" itemValue="#{taxPeriod}"/>
                                    <p:ajax event="change" process="@this"/>
                                </h:selectManyCheckbox>
                                <p:spacer width="10"/>
                                <p:message id="taxDeadlineToMsg" for="taxDeadlineTo" />
                                <p:spacer width="2"/>
                                <h:commandButton class="btn btn-success" value="#{roseText.Search}" action="#{searchTaxcorpBean.searchTaxFilingByDeadlineRange}"/>
                            </h:panelGrid>
                        </h:panelGrid>
                    </h:form>
                </p:panel>
            </h:panelGrid>
        </p:panel>
    </cc:implementation>
</html>
