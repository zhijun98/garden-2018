<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form>  
            <p:menubar styleClass="rosePageTopMenubar">
                <p:menuitem icon="ui-icon-star" style="padding-right: 10px" value="#{roseText.HomePage}" 
                            outcome="#{rosePages.customerHomePageName}" />
                
                <p:menuitem icon="ui-icon-person" style="padding-right: 10px" value="#{roseText.YourAccount}" 
                            outcome="#{rosePages.yourAccountPageName}" />
                
                <p:menuitem icon="fa fa-calculator" style="padding-right: 10px" value="#{roseText.PersonalFamilyTaxFiling}" 
                            outcome="#{rosePages.historicalTaxpayerCasesPageName}"/>
                
                <p:menuitem icon="fa fa-list" style="padding-right: 10px" value="#{roseText.CorporateTaxFiling}" 
                            outcome="#{rosePages.historicalTaxcorpCasesPageName}"/>
                
                <p:menuitem icon="fa fa-list" style="padding-right: 10px" value="#{roseText.ContactUs}" 
                            outcome="#{rosePages.contactUsPageName}"/>

                <f:facet name="options">
                    <p:commandButton value="#{roseText.Logout}" icon="ui-icon-extlink" update="@all"
                                     actionListener="#{roseUserSession.preLogout}" action="#{roseUserSession.logout}"/>
                </f:facet>
            </p:menubar>
        </h:form>
    </cc:implementation>
</html>
