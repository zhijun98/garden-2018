<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form>  
            <p:menubar styleClass="rosePageTopMenubar">
                <p:menuitem icon="ui-icon-star" style="padding-right: 10px" value="#{roseText.HomePage}" 
                            outcome="#{rosePages.businessHomePageName}" />
                
                <p:submenu label="#{roseText.Customers}" icon="ui-icon-circle-check">
                    <p:menuitem icon="fa fa-user" value="#{roseText.AddNewCustomer}" outcome="#{rosePages.clientProfilePageName}" >
                        <f:param name="#{roseParamKeys.viewPurposeParamKey}" 
                                 value="#{roseParamValues.createNewEntityParamValue}" />
                    </p:menuitem>
                    <p:menuitem icon="fa fa-edit" value="#{roseText.AllCustomerList}" outcome="#{rosePages.clientProfileListPageName}">
                        <f:param name="#{roseParamKeys.viewPurposeParamKey}" 
                                 value="#{roseParamValues.displayAllEntitiesParamValue}" />
                    </p:menuitem>
                    <p:menuitem icon="fa fa-tasks" value="#{roseText.ActiveUserList}" outcome="#{rosePages.userProfileListPageName}">
                        <f:param name="#{roseParamKeys.viewPurposeParamKey}" 
                                 value="#{roseParamValues.displayActiveEntitiesParamValue}" />
                    </p:menuitem>
                    <p:menuitem icon="fa fa-toggle-right" value="#{roseText.AllUserList}" outcome="#{rosePages.userProfileListPageName}">
                        <f:param name="#{roseParamKeys.viewPurposeParamKey}" 
                                 value="#{roseParamValues.displayAllEntitiesParamValue}" />
                    </p:menuitem>
                </p:submenu>
                
                <p:submenu label="#{roseText.BusinessManagement}" icon="ui-icon-gear">
                    <p:menuitem icon="fa fa-user" value="#{roseText.MyProfile}" outcome="#{rosePages.employeeProfilePageName}">
                        <f:param name="#{roseParamKeys.employeeAccountUuidParamKey}" 
                                 value="#{roseUserSession.targetAccountProfile.accountEntity.accountUuid}" />
                    </p:menuitem>
                    <p:menuitem icon="fa fa-users" value="#{roseText.AddNewEmployee}" outcome="#{rosePages.employeeProfilePageName}">
                        <f:param name="#{roseParamKeys.viewPurposeParamKey}" 
                                 value="#{roseParamValues.createNewEntityParamValue}" />
                    </p:menuitem>
                    <p:menuitem icon="fa fa-edit" value="#{roseText.AllEmployees}" outcome="#{rosePages.employeeProfileListPageName}"/>
                    <p:menuitem icon="fa fa-edit" value="#{roseText.WorkTeamList}" outcome="#{rosePages.workTeamListPageName}"/>
                </p:submenu>
                
                <p:submenu label="#{roseText.TaxFilingServices}" icon="ui-icon-gear">
                    <p:menuitem icon="fa fa-user" value="#{roseText.NewTaxpayer}"
                                outcome="#{rosePages.clientProfilePageName}">
                        <f:param name="#{roseParamKeys.viewPurposeParamKey}" 
                                 value="#{roseParamValues.taxpayerCaseEntityTypeParamValue}"/>
                    </p:menuitem>
                    <p:menuitem icon="fa fa-users" value="#{roseText.NewTaxcorp}" outcome="#{rosePages.clientProfilePageName}">
                        <f:param name="#{roseParamKeys.viewPurposeParamKey}" 
                                 value="#{roseParamValues.taxcorpCaseEntityTypeParamValue}"/>
                    </p:menuitem>
                    <p:menuitem icon="fa fa-edit" value="#{roseText.MyTaxpayerTasks}" 
                                outcome="#{rosePages.employeeTaskListPageName}">
                        <f:param name="#{roseParamKeys.viewPurposeParamKey}" 
                                 value="#{roseParamValues.taxpayerCaseEntityTypeParamValue}"/>
                        <f:param name="#{roseParamKeys.employeeAccountUuidParamKey}" 
                                 value="#{roseUserSession.targetAccountProfile.accountEntity.accountUuid}"/>
                    </p:menuitem>
                    <p:menuitem icon="fa fa-edit" value="#{roseText.MyTaxcorpTasks}" 
                                outcome="#{rosePages.employeeTaskListPageName}">
                        <f:param name="#{roseParamKeys.viewPurposeParamKey}" 
                                 value="#{roseParamValues.taxcorpCaseEntityTypeParamValue}"/>
                        <f:param name="#{roseParamKeys.employeeAccountUuidParamKey}" 
                                 value="#{roseUserSession.targetAccountProfile.accountEntity.accountUuid}"/>
                    </p:menuitem>
                </p:submenu>
                
                <p:submenu label="#{roseText.Options}" icon="ui-icon-gear">
                    <p:menuitem icon="ui-icon-search" style="padding-right: 10px"
                                value="#{roseText.Search}" outcome="#{rosePages.searchEnginePageName}"/>
                    <p:menuitem icon="fa fa-users" value="#{roseText.PublishWebPost}" 
                                outcome="#{rosePages.webPostPublishOptionsPageName}"/>
                    <p:menuitem icon="fa fa-edit" value="#{roseText.WebPost}" 
                                outcome="#{rosePages.historicalWebPostListPageName}"/>
                    <p:menuitem icon="fa fa-edit" value="#{roseText.Email}" 
                                outcome="#{rosePages.contactUsPageName}"/>
                    <p:menuitem icon="ui-icon-person" style="padding-right: 10px" value="#{roseText.YourAccount}" 
                                outcome="#{rosePages.yourAccountPageName}" />
                </p:submenu>
                
                <f:facet name="options">
                    <p:commandButton value="#{roseText.Logout}" icon="ui-icon-extlink" update="@all"
                                     actionListener="#{roseUserSession.preLogout}" action="#{roseUserSession.logout}"/>
                </f:facet>
            </p:menubar>
        </h:form>
    </cc:implementation>
</html>
