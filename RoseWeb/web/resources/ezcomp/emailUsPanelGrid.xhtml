<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:panelGrid style="width: 100%;" styleClass="roseNoBorder">
            <p:row styleClass="roseNoBorder">
                <p:column styleClass="roseNoBorder" style="width: 25%">
                    <p:outputLabel for="emailFrom" value="#{roseText.EmailFrom}:"/>
                </p:column>
                <p:column styleClass="roseNoBorder">
                    <p:inputText id="emailFrom" value="#{roseDocumentEmailBean.targetEmailFrom}" style="width: 100%"
                                 required="true" requiredMessage="#{roseText.EmailFrom} - #{roseText.FieldRequired_T}">
                        <p:ajax/>
                    </p:inputText>
                </p:column>
            </p:row>
            <p:row styleClass="roseNoBorder">
                <p:column styleClass="roseNoBorder">
                    <p:outputLabel value="#{roseText.EmailTo}:"/>
                </p:column>
                <p:column styleClass="roseNoBorder">
                    <p:outputLabel value="#{roseSettings.webOwnerName}"/>
                </p:column>
            </p:row>
            <p:row styleClass="roseNoBorder">
                <p:column styleClass="roseNoBorder">
                    <p:outputLabel for="emailSubject" value="#{roseText.Subject}:"/>
                </p:column>
                <p:column styleClass="roseNoBorder">
                    <p:inputText id="emailSubject" value="#{roseDocumentEmailBean.targetSubject}" style="width: 100%"
                                 required="true" requiredMessage="#{roseText.Subject} - #{roseText.FieldRequired_T}">
                        <p:ajax/>
                    </p:inputText>
                </p:column>
            </p:row>
            <p:row styleClass="roseNoBorder">
                <p:column styleClass="roseNoBorder">
                    <h:outputLabel value="#{roseText.Attachment}:"/>
                </p:column>
                <p:column styleClass="roseNoBorder">
                    <p:fileUpload id="uploadedFile" value="#{roseDocumentEmailBean.uploadedFile}" mode="simple"/>
                </p:column>
            </p:row>
            <p:row styleClass="roseNoBorder">
                <p:column styleClass="roseNoBorder">
                </p:column>
                <p:column styleClass="roseNoBorder">
                    <h:outputText style="font-size: 11px; font-style: italic" value=" (#{roseText.SelectAttachment})"/>
                </p:column>
            </p:row>
            <p:row styleClass="roseNoBorder">
                <p:column styleClass="roseNoBorder">
                    <p:outputLabel for="emailContent" value="#{roseText.Content}:"/>
                </p:column>
                <p:column styleClass="roseNoBorder" style="float: left">
                    <p:inputTextarea id="emailContent" value="#{roseDocumentEmailBean.targetContent}" style="width: 550px"
                                     required="true" requiredMessage="#{roseText.Content} - #{roseText.FieldRequired_T}">
                        <p:ajax/>
                    </p:inputTextarea>
                </p:column>
            </p:row>
            <p:row styleClass="roseNoBorder">
                <p:column styleClass="roseNoBorder">
                </p:column>
                <p:column styleClass="roseNoBorder">
                    <b:alert severity="#{roseDocumentEmailBean.webMessageSeverity}" rendered="#{roseDocumentEmailBean.webMessagePresented}">#{roseDocumentEmailBean.webMessage}</b:alert>
                </p:column>
            </p:row>
            <p:row styleClass="roseNoBorder">
                <p:column styleClass="roseNoBorder">
                </p:column>
                <p:column styleClass="roseNoBorder">
                    <h:panelGrid columns="3">
                        <h:commandButton class="btn btn-success" value="#{roseText.Send}" action="#{roseDocumentEmailBean.sendTargetEmail}" />
                        <p:spacer width="2"/>
                        <h:link class="btn btn-default" value="#{roseText.Cancel}" outcome="#{rosePages.welcomePageName}" />
                    </h:panelGrid>
                </p:column>
            </p:row>
        </p:panelGrid>
    </cc:implementation>
</html>
