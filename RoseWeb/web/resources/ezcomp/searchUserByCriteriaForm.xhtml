<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form>
            <h:panelGrid columns="11" style="font-size: 12px">
                <h:selectOneMenu class="form-control" value="#{searchUserBean.selectedSearchCriteria}">
                    <f:selectItems value="#{searchUserBean.searchUserCriteriaList}"/>
                    <p:ajax event="change" process="@this"/>
                </h:selectOneMenu>
                <p:spacer width="2"/>
                <h:inputText class="form-control" id="criteriaValue" value="#{searchUserBean.selectedSearchCriteriaValue}"/>
                <p:spacer width="2"/>
                <p:message id="criteriaValueErrMessage" for="criteriaValue" />
                <p:spacer width="10"/>
                <p:selectBooleanCheckbox value="#{searchUserBean.selectedSearchCriteriaExactMatch}">
                    <p:ajax/>
                </p:selectBooleanCheckbox>
                <p:spacer width="2"/>
                <p:outputLabel class="rose-form-trivial-field-label form-control-static" value="#{roseText.ExactMatch}" />
                <p:spacer width="10"/>
                <h:commandButton class="btn btn-success" value="#{roseText.Search}" action="#{searchUserBean.searchByEntityCriteria}"/>
            </h:panelGrid>
        </h:form>
    </cc:implementation>
</html>
