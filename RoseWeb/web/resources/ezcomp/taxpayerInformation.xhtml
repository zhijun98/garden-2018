<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="aTaxpayerCaseViewBean" type="com.zcomapproach.garden.rose.bean.TaxpayerCaseViewBean" required="true"/>
        <!--Target entity record for this panel-->
        <cc:attribute name="taxpayerInfoProfile" type="com.zcomapproach.garden.rose.data.profile.TaxpayerInfoProfile" required="true"/>
        <!--Only view data-->
        <cc:attribute name="viewOnly" type="java.lang.Boolean" required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <b:row>
            <b:column col-md="6">
                <p:panelGrid style="width: 100%;" styleClass="roseNoBorder">
                    <p:row styleClass="roseNoBorder">
                        <p:column style="width:100px" styleClass="roseNoBorder">
                            <p:outputLabel for="firstName" value="#{roseText.FirstName}"/>
                        </p:column>
                        <p:column styleClass="roseNoBorder">
                            <h:outputText value="#{cc.attrs.taxpayerInfoProfile.roseUserProfile.userEntity.firstName}" 
                                          style="font-style: italic" rendered="#{cc.attrs.viewOnly}"/>
                            <p:inputText id="firstName" placeholder="#{roseText.FirstName}" rendered="#{!cc.attrs.viewOnly}"
                                         value="#{cc.attrs.taxpayerInfoProfile.roseUserProfile.userEntity.firstName}"
                                         validatorMessage="#{roseText.FirstName} - #{roseText.MaxLengthRequired_T}: 45">
                                <f:validateLength maximum="45"/>
                                <p:ajax/>
                            </p:inputText>
                        </p:column>
                    </p:row>
                    <p:row styleClass="roseNoBorder">
                        <p:column style="width:100px" styleClass="roseNoBorder">
                            <p:outputLabel for="middleName" value="#{roseText.MiddleName}"/>
                        </p:column>
                        <p:column styleClass="roseNoBorder">
                            <h:outputText value="#{cc.attrs.taxpayerInfoProfile.roseUserProfile.userEntity.middleName}" 
                                          style="font-style: italic" rendered="#{cc.attrs.viewOnly}"/>
                            <p:inputText id="middleName" placeholder="#{roseText.MiddleName}" rendered="#{!cc.attrs.viewOnly}"
                                         value="#{cc.attrs.taxpayerInfoProfile.roseUserProfile.userEntity.middleName}"
                                         validatorMessage="#{roseText.MiddleName} - #{roseText.MaxLengthRequired_T}: 45">
                                <f:validateLength maximum="45"/>
                                <p:ajax/>
                            </p:inputText>
                        </p:column>
                    </p:row>
                    <p:row styleClass="roseNoBorder">
                        <p:column style="width:100px" styleClass="roseNoBorder">
                            <p:outputLabel for="lastName" value="#{roseText.LastName}"/>
                        </p:column>
                        <p:column styleClass="roseNoBorder">
                            <h:outputText value="#{cc.attrs.taxpayerInfoProfile.roseUserProfile.userEntity.lastName}" 
                                          style="font-style: italic" rendered="#{cc.attrs.viewOnly}"/>
                            <p:inputText id="lastName" placeholder="#{roseText.LastName}" rendered="#{!cc.attrs.viewOnly}"
                                         value="#{cc.attrs.taxpayerInfoProfile.roseUserProfile.userEntity.lastName}"
                                         validatorMessage="#{roseText.LastName} - #{roseText.MaxLengthRequired_T}: 45">
                                <f:validateLength maximum="45"/>
                                <p:ajax/>
                            </p:inputText>
                        </p:column>
                    </p:row>
                    <p:row styleClass="roseNoBorder">
                        <p:column style="width:100px" styleClass="roseNoBorder">
                            <p:outputLabel for="occupation" value="#{roseText.Occupation}"/>
                        </p:column>
                        <p:column styleClass="roseNoBorder">
                            <h:outputText value="#{cc.attrs.taxpayerInfoProfile.roseUserProfile.userEntity.occupation}" 
                                          style="font-style: italic" rendered="#{cc.attrs.viewOnly}"/>
                            <p:inputText id="occupation" placeholder="#{roseText.Occupation}" rendered="#{!cc.attrs.viewOnly}"
                                         value="#{cc.attrs.taxpayerInfoProfile.roseUserProfile.userEntity.occupation}"
                                         validatorMessage="#{roseText.Occupation} - #{roseText.MaxLengthRequired_T}: 45">
                                <f:validateLength maximum="45"/>
                                <p:ajax/>
                            </p:inputText>
                        </p:column>
                    </p:row>
                    <p:row styleClass="roseNoBorder">
                        <p:column style="width:100px" styleClass="roseNoBorder">
                            <p:outputLabel for="mobilePhone" value="#{roseText.Mobile}"/>
                        </p:column>
                        <p:column styleClass="roseNoBorder">
                            <h:outputText value="#{cc.attrs.taxpayerInfoProfile.taxpayerInfoEntity.mobilePhone}" 
                                          style="font-style: italic" rendered="#{cc.attrs.viewOnly}"/>
                            <h:panelGrid columns="1">
                                <p:inputMask id="mobilePhone" placeholder="#{roseText.Mobile}" rendered="#{!cc.attrs.viewOnly}"
                                             value="#{cc.attrs.taxpayerInfoProfile.taxpayerInfoEntity.mobilePhone}" mask="(1)-999-999-9999"
                                             validatorMessage="#{roseText.Mobile} - #{roseText.MaxLengthRequired_T}: 16">
                                    <f:validateLength maximum="16"/>
                                    <p:ajax/>
                                </p:inputMask>
                            </h:panelGrid>
                        </p:column>
                    </p:row>
                    <p:row styleClass="roseNoBorder">
                        <p:column style="width:100px" styleClass="roseNoBorder">
                            <p:outputLabel for="workPhone" value="#{roseText.WorkPhone}"/>
                        </p:column>
                        <p:column styleClass="roseNoBorder">
                            <h:outputText value="#{cc.attrs.taxpayerInfoProfile.taxpayerInfoEntity.workPhone}" 
                                          style="font-style: italic" rendered="#{cc.attrs.viewOnly}"/>
                            <h:panelGrid columns="1">
                                <p:inputMask id="workPhone" placeholder="#{roseText.WorkPhone}" rendered="#{!cc.attrs.viewOnly}"
                                             value="#{cc.attrs.taxpayerInfoProfile.taxpayerInfoEntity.workPhone}" mask="(1)-999-999-9999"
                                             validatorMessage="#{roseText.WorkPhone} - #{roseText.MaxLengthRequired_T}: 16">
                                    <f:validateLength maximum="16"/>
                                    <p:ajax/>
                                </p:inputMask>
                            </h:panelGrid>
                        </p:column>
                    </p:row>
                    <p:row styleClass="roseNoBorder">
                        <p:column style="width:100px" styleClass="roseNoBorder">
                            <p:outputLabel for="citizenship" value="#{roseText.Citizenship}"/>
                        </p:column>
                        <p:column styleClass="roseNoBorder">
                            <h:outputText value="#{cc.attrs.taxpayerInfoProfile.roseUserProfile.userEntity.citizenship}" 
                                          style="font-style: italic" rendered="#{cc.attrs.viewOnly}"/>
                            <h:panelGrid columns="1">
                                <p:inputText id="citizenship" placeholder="#{roseText.Citizenship}" rendered="#{!cc.attrs.viewOnly}"
                                             value="#{cc.attrs.taxpayerInfoProfile.roseUserProfile.userEntity.citizenship}"
                                             validatorMessage="#{roseText.Citizenship} - #{roseText.MaxLengthRequired_T}: 45">
                                    <f:validateLength maximum="45"/>
                                    <p:ajax/>
                                </p:inputText>
                            </h:panelGrid>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </b:column>
            <b:column col-md="6">
                <p:panelGrid style="width: 100%;" styleClass="roseNoBorder">
                    <p:row styleClass="roseNoBorder">
                        <p:column style="width:100px" styleClass="roseNoBorder">
                            <p:outputLabel for="ssn" value="#{roseText.SSN}"/>
                        </p:column>
                        <p:column styleClass="roseNoBorder">
                            <h:outputText value="#{cc.attrs.taxpayerInfoProfile.roseUserProfile.userEntity.ssn}" 
                                          style="font-style: italic" rendered="#{cc.attrs.viewOnly}"/>
                            <h:panelGrid columns="1">
                                <p:inputMask id="ssn" placeholder="#{roseText.SSN}" rendered="#{!cc.attrs.viewOnly}"
                                             value="#{cc.attrs.taxpayerInfoProfile.roseUserProfile.userEntity.ssn}" mask="999-99-9999"
                                             validatorMessage="#{roseText.SSN} - #{roseText.MaxLengthRequired_T}: 11">
                                    <f:validateLength maximum="11"/>
                                    <p:ajax event="blur" listener="#{cc.attrs.aTaxpayerCaseViewBean.checkCaseUniqueness}" update="@(.roseMessages)"/>
                                </p:inputMask>
                            </h:panelGrid>
                        </p:column>
                    </p:row>
                    <p:row styleClass="roseNoBorder">
                        <p:column style="width:100px" styleClass="roseNoBorder">
                            <p:outputLabel for="Birthday" value="#{roseText.Birthday}"/>
                        </p:column>
                        <p:column styleClass="roseNoBorder">
                            <h:outputText value="#{cc.attrs.taxpayerInfoProfile.roseUserProfile.userEntity.birthday}" 
                                          style="font-style: italic" rendered="#{cc.attrs.viewOnly}">
                                <f:convertDateTime pattern="MM-dd-yyyy" />
                            </h:outputText>
                            <p:calendar id="Birthday" yearRange="c-120:c+0" pattern="MM-dd-yyyy" navigator="true"
                                        rendered="#{!cc.attrs.viewOnly}" placeholder="MM-dd-yyyy"
                                        locale="#{roseUserSession.localeCode}" value="#{cc.attrs.taxpayerInfoProfile.roseUserProfile.userEntity.birthday}">
                                <p:ajax event="dateSelect" process="@this"/>
                            </p:calendar>
                        </p:column>
                    </p:row>
                    <p:row styleClass="roseNoBorder">
                        <p:column style="width:100px" styleClass="roseNoBorder">
                            <p:outputLabel for="gender" value="#{roseText.Gender}"/>
                        </p:column>
                        <p:column styleClass="roseNoBorder">
                            <h:outputText value="#{cc.attrs.taxpayerInfoProfile.roseUserProfile.userEntity.gender}" 
                                          style="font-style: italic" rendered="#{cc.attrs.viewOnly}"/>
                            <h:selectOneMenu id="gender" class="form-control" style="width: 160px" rendered="#{!cc.attrs.viewOnly}"
                                             value="#{cc.attrs.taxpayerInfoProfile.roseUserProfile.userEntity.gender}"> 
                                <f:selectItem itemLabel="#{roseText.Gender}......" itemValue=""/>
                                <f:selectItems value="#{roseSettings.humanGenderValueList}"/>
                                <p:ajax event="change" process="@this"/>
                            </h:selectOneMenu>
                        </p:column>
                    </p:row>
                    <p:row styleClass="roseNoBorder">
                        <p:column style="width:100px" styleClass="roseNoBorder">
                            <p:outputLabel for="email" value="#{roseText.Email}"/>
                        </p:column>
                        <p:column styleClass="roseNoBorder">
                            <h:outputText value="#{cc.attrs.taxpayerInfoProfile.taxpayerInfoEntity.email}" 
                                          style="font-style: italic" rendered="#{cc.attrs.viewOnly}"/>
                            <p:inputText id="email" placeholder="#{roseText.Email}" rendered="#{!cc.attrs.viewOnly}"
                                         value="#{cc.attrs.taxpayerInfoProfile.taxpayerInfoEntity.email}"
                                         validator="#{roseEmailValidator.validate}" 
                                         validatorMessage="#{roseText.Email} - (1) #{roseText.BadEmailPattern_T} (2) #{roseText.MaxLengthRequired_T}: 100">
                                <f:validateLength maximum="100"/>
                                <p:ajax/>
                            </p:inputText>
                        </p:column>
                    </p:row>
                    <p:row styleClass="roseNoBorder">
                        <p:column style="width:100px" styleClass="roseNoBorder">
                            <p:outputLabel for="homePhone" value="#{roseText.HomePhone}"/>
                        </p:column>
                        <p:column styleClass="roseNoBorder">
                            <h:outputText value="#{cc.attrs.taxpayerInfoProfile.taxpayerInfoEntity.homePhone}" 
                                          style="font-style: italic" rendered="#{cc.attrs.viewOnly}"/>
                            <h:panelGrid columns="1">
                                <p:inputMask id="homePhone" placeholder="#{roseText.HomePhone}" rendered="#{!cc.attrs.viewOnly}"
                                             value="#{cc.attrs.taxpayerInfoProfile.taxpayerInfoEntity.homePhone}" mask="(1)-999-999-9999"
                                             validatorMessage="#{roseText.HomePhone} - #{roseText.MaxLengthRequired_T}: 16">
                                    <f:validateLength maximum="16"/>
                                    <p:ajax/>
                                </p:inputMask>
                            </h:panelGrid>
                        </p:column>
                    </p:row>
                    <p:row styleClass="roseNoBorder">
                        <p:column style="width:100px" styleClass="roseNoBorder">
                            <p:outputLabel for="fax" value="#{roseText.Fax}"/>
                        </p:column>
                        <p:column styleClass="roseNoBorder">
                            <h:outputText value="#{cc.attrs.taxpayerInfoProfile.taxpayerInfoEntity.fax}" 
                                          style="font-style: italic" rendered="#{cc.attrs.viewOnly}"/>
                            <h:panelGrid columns="1">
                                <p:inputMask id="fax" placeholder="#{roseText.Fax}" rendered="#{!cc.attrs.viewOnly}"
                                             value="#{cc.attrs.taxpayerInfoProfile.taxpayerInfoEntity.fax}" mask="(1)-999-999-9999"
                                             validatorMessage="#{roseText.Fax} - #{roseText.MaxLengthRequired_T}: 16">
                                    <f:validateLength maximum="16"/>
                                    <p:ajax/>
                                </p:inputMask>
                            </h:panelGrid>
                        </p:column>
                    </p:row>
                    <p:row styleClass="roseNoBorder">
                        <p:column style="width:100px" styleClass="roseNoBorder">
                            <p:outputLabel for="memo" value="#{roseText.Memo}"/>
                        </p:column>
                        <p:column styleClass="roseNoBorder">
                            <h:outputText value="#{cc.attrs.taxpayerInfoProfile.taxpayerInfoEntity.memo}" 
                                          style="font-style: italic" rendered="#{cc.attrs.viewOnly}"/>
                            <h:panelGrid columns="1">
                                <p:inputText id="memo" placeholder="#{roseText.Memo}" rendered="#{!cc.attrs.viewOnly}"
                                             value="#{cc.attrs.taxpayerInfoProfile.taxpayerInfoEntity.memo}"
                                             validatorMessage="#{roseText.Memo} - #{roseText.MaxLengthRequired_T}: 250">
                                    <f:validateLength maximum="250"/>
                                    <p:ajax/>
                                </p:inputText>
                            </h:panelGrid>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </b:column>
        </b:row>
    </cc:implementation>
</html>
