<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:panel header="#{roseText.SearchPersonalTaxCase}" style="width: 100%; margin-bottom: 10px" toggleable="true">
            <h:panelGrid columns="1">
                <ui:remove><!--Search TaxpayerCase By Criteria--></ui:remove>
                <p:panel id="searchTaxpayerCaseByCriteriaPanel" header="#{roseText.WorkStatus}" 
                         style="margin-bottom:5px">
                    <h:form id="searchTaxpayerCaseByCriteriaForm">
                        <h:panelGrid columns="11">
                            <h:selectOneMenu class="form-control" value="#{searchTaxpayerBean.selectedTaxpayerCaseStatus}">
                                <f:selectItems value="#{roseSettings.allTaxpayerCaseStatusList}"/>
                                <p:ajax event="change" process="@this"/>
                            </h:selectOneMenu>
                            <p:spacer width="2"/>
                            <p:calendar id="deadline" value="#{searchTaxpayerBean.selectedTaxpayerCaseDeadline}" placeholder="#{roseText.Deadline}" 
                                        locale="#{roseUserSession.localeCode}" pattern="MM-dd-yyyy" navigator="true"
                                        required="true" requiredMessage="#{roseText.From} - #{roseText.FieldRequired_T}">
                                <p:ajax event="dateSelect" process="@this"/>
                            </p:calendar>
                            <p:spacer width="2"/>
                            <p:message for="deadline" />
                            <p:spacer width="10"/>
                            <h:commandButton class="btn btn-success" value="#{roseText.Search}" action="#{searchTaxpayerBean.searchByEntityCriteria}"/>
                        </h:panelGrid>
                    </h:form>
                </p:panel>

                <ui:remove><!--Search TaxpayerCase By Date Range--></ui:remove>
                <p:panel id="searchTaxpayerCaseByDateRangePanel" header="#{roseText.SearchTaxpayerByDateRange}" 
                         style="margin-bottom:5px">
                    <h:form id="searchTaxpayerCaseByCreatedForm">
                        <h:panelGrid columns="17">
                            <!--Row-->
                            <p:outputLabel value="#{roseText.RecordCreated}:" class="rose-form-trivial-field-label form-control-static"/>
                            <p:spacer width="10"/>
                            <p:outputLabel value="#{roseText.From}" class="rose-form-trivial-field-label form-control-static"/>
                            <p:spacer width="3"/>
                            <p:calendar id="dateFrom" value="#{searchTaxpayerBean.selectedSearchCreatedDateFrom}" 
                                        locale="#{roseUserSession.localeCode}" pattern="MM-dd-yyyy" navigator="true"
                                        required="true" requiredMessage="#{roseText.From} - #{roseText.FieldRequired_T}">
                                <p:ajax event="dateSelect" process="@this"/>
                            </p:calendar>
                            <p:spacer width="2"/>
                            <p:message id="dateFromMsg" for="dateFrom" />
                            <p:spacer width="2"/>
                            <p:outputLabel value="#{roseText.To}" class="rose-form-trivial-field-label form-control-static"/>
                            <p:spacer width="3"/>
                            <p:calendar id="dateTo" value="#{searchTaxpayerBean.selectedSearchCreatedDateTo}" navigator="true"
                                        locale="#{roseUserSession.localeCode}" pattern="MM-dd-yyyy"  
                                        required="true" requiredMessage="#{roseText.To} - #{roseText.FieldRequired_T}">
                                <p:ajax event="dateSelect" process="@this"/>
                            </p:calendar>
                            <p:spacer width="2"/>
                            <p:message id="dateToMsg" for="dateTo" />
                            <p:spacer width="2"/>
                            <h:commandButton class="btn btn-success" value="#{roseText.Search}" 
                                             action="#{searchTaxpayerBean.searchByCreatedDateRange}"/>
                        </h:panelGrid>
                    </h:form>
                    <h:form id="searchTaxpayerCaseByUpdatedForm">
                        <h:panelGrid columns="17">
                            <!--Row-->
                            <p:outputLabel value="#{roseText.RecordUpdated}:" class="rose-form-trivial-field-label form-control-static"/>
                            <p:spacer width="10"/>
                            <p:outputLabel value="#{roseText.From}" class="rose-form-trivial-field-label form-control-static"/>
                            <p:spacer width="3"/>
                            <p:calendar id="dateFrom" value="#{searchTaxpayerBean.selectedSearchUpdatedDateFrom}" 
                                        locale="#{roseUserSession.localeCode}" pattern="MM-dd-yyyy" navigator="true"
                                        required="true" requiredMessage="#{roseText.From} - #{roseText.FieldRequired_T}">
                                <p:ajax event="dateSelect" process="@this"/>
                            </p:calendar>
                            <p:spacer width="2"/>
                            <p:message id="dateFromMsg" for="dateFrom" />
                            <p:spacer width="2"/>
                            <p:outputLabel value="#{roseText.To}" class="rose-form-trivial-field-label form-control-static"/>
                            <p:spacer width="3"/>
                            <p:calendar id="dateTo" value="#{searchTaxpayerBean.selectedSearchUpdatedDateTo}" navigator="true"
                                        locale="#{roseUserSession.localeCode}" pattern="MM-dd-yyyy"  
                                        required="true" requiredMessage="#{roseText.To} - #{roseText.FieldRequired_T}">
                                <p:ajax event="dateSelect" process="@this"/>
                            </p:calendar>
                            <p:spacer width="2"/>
                            <p:message id="dateToMsg" for="dateTo" />
                            <p:spacer width="2"/>
                            <h:commandButton class="btn btn-success" value="#{roseText.Search}" 
                                             action="#{searchTaxpayerBean.searchByUpdatedDateRange}"/>
                        </h:panelGrid>
                    </h:form>
                </p:panel>

            </h:panelGrid>
        </p:panel>
    </cc:implementation>
</html>
