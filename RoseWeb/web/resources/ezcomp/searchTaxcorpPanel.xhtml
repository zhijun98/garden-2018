<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:panel header="#{roseText.SearchTaxcorp}" style="width: 100%; margin-bottom: 10px" toggleable="true">
            <h:panelGrid columns="1">
                <ui:remove><!--Search TaxcorpCase By Criteria--></ui:remove>
                <p:panel id="searchTaxcorpCaseByCriteriaPanel" header="#{roseText.SearchTaxcorpCriteria}" 
                         style="margin-bottom:5px">
                    <h:form id="searchTaxcorpCaseByCriteriaForm">
                        <h:panelGrid columns="11">
                            <h:selectOneMenu class="form-control" value="#{searchTaxcorpBean.selectedSearchCriteria}">
                                <f:selectItems value="#{roseSettings.searchTaxcorpCriteriaList}"/>
                                <p:ajax event="change" process="@this"/>
                            </h:selectOneMenu>
                            <p:spacer width="2"/>
                            <h:inputText class="form-control" id="criteriaValue" value="#{searchTaxcorpBean.selectedSearchCriteriaValue}" 
                                         required="true" requiredMessage="#{roseText.SearchTaxcorpCriteria} - #{roseText.FieldRequired_T}">
                                <p:ajax/>
                            </h:inputText>
                            <p:spacer width="2"/>
                            <p:message id="criteriaValueErrMessage" for="criteriaValue" />
                            <p:spacer width="10"/>
                            <p:selectBooleanCheckbox value="#{searchTaxcorpBean.selectedSearchCriteriaExactMatch}" />
                            <p:spacer width="2"/>
                            <p:outputLabel class="rose-form-trivial-field-label form-control-static" value="#{roseText.ExactMatch}" />
                            <p:spacer width="10"/>
                            <h:commandButton class="btn btn-success" value="#{roseText.Search}" action="#{searchTaxcorpBean.searchByEntityCriteria}"/>
                        </h:panelGrid>
                    </h:form>
                </p:panel>

                <ui:remove><!--Search TaxcorpCase By Date Range--></ui:remove>
                <p:panel id="searchTaxcorpCaseByDateRangePanel" header="#{roseText.SearchTaxcorpByDateRange}" 
                         style="margin-bottom:5px">
                    <h:form id="searchTaxcorpCaseByCreatedForm">
                        <h:panelGrid columns="17">
                            <!--Row-->
                            <p:outputLabel value="#{roseText.RecordCreated}:" class="rose-form-trivial-field-label form-control-static"/>
                            <p:spacer width="10"/>
                            <p:outputLabel value="#{roseText.From}" class="rose-form-trivial-field-label form-control-static"/>
                            <p:spacer width="3"/>
                            <p:calendar id="dateFrom" value="#{searchTaxcorpBean.selectedSearchCreatedDateFrom}" 
                                        locale="#{roseUserSession.localeCode}" pattern="MM-dd-yyyy" navigator="true"
                                        required="true" requiredMessage="#{roseText.From} - #{roseText.FieldRequired_T}">
                                <p:ajax event="dateSelect" process="@this"/>
                            </p:calendar>
                            <p:spacer width="2"/>
                            <p:message id="dateFromMsg" for="dateFrom" />
                            <p:spacer width="2"/>
                            <p:outputLabel value="#{roseText.To}" class="rose-form-trivial-field-label form-control-static"/>
                            <p:spacer width="3"/>
                            <p:calendar id="dateTo" value="#{searchTaxcorpBean.selectedSearchCreatedDateTo}" navigator="true"
                                        locale="#{roseUserSession.localeCode}" pattern="MM-dd-yyyy"  
                                        required="true" requiredMessage="#{roseText.To} - #{roseText.FieldRequired_T}">
                                <p:ajax event="dateSelect" process="@this"/>
                            </p:calendar>
                            <p:spacer width="2"/>
                            <p:message id="dateToMsg" for="dateTo" />
                            <p:spacer width="2"/>
                            <h:commandButton class="btn btn-success" value="#{roseText.Search}" 
                                             action="#{searchTaxcorpBean.searchByCreatedDateRange}"/>
                        </h:panelGrid>
                    </h:form>
                    <h:form id="searchTaxcorpCaseByUpdatedForm">
                        <h:panelGrid columns="17">
                            <!--Row-->
                            <p:outputLabel value="#{roseText.RecordUpdated}:" class="rose-form-trivial-field-label form-control-static"/>
                            <p:spacer width="10"/>
                            <p:outputLabel value="#{roseText.From}" class="rose-form-trivial-field-label form-control-static"/>
                            <p:spacer width="3"/>
                            <p:calendar id="dateFrom" value="#{searchTaxcorpBean.selectedSearchUpdatedDateFrom}" 
                                        locale="#{roseUserSession.localeCode}" pattern="MM-dd-yyyy" navigator="true"
                                        required="true" requiredMessage="#{roseText.From} - #{roseText.FieldRequired_T}">
                                <p:ajax event="dateSelect" process="@this"/>
                            </p:calendar>
                            <p:spacer width="2"/>
                            <p:message id="dateFromMsg" for="dateFrom" />
                            <p:spacer width="2"/>
                            <p:outputLabel value="#{roseText.To}" class="rose-form-trivial-field-label form-control-static"/>
                            <p:spacer width="3"/>
                            <p:calendar id="dateTo" value="#{searchTaxcorpBean.selectedSearchUpdatedDateTo}" navigator="true"
                                        locale="#{roseUserSession.localeCode}" pattern="MM-dd-yyyy"  
                                        required="true" requiredMessage="#{roseText.To} - #{roseText.FieldRequired_T}">
                                <p:ajax event="dateSelect" process="@this"/>
                            </p:calendar>
                            <p:spacer width="2"/>
                            <p:message id="dateToMsg" for="dateTo" />
                            <p:spacer width="2"/>
                            <h:commandButton class="btn btn-success" value="#{roseText.Search}" 
                                             action="#{searchTaxcorpBean.searchByUpdatedDateRange}"/>
                        </h:panelGrid>
                    </h:form>
                    <h:form id="searchTaxcorpCaseByDosForm">
                        <h:panelGrid columns="17">
                            <!--Row-->
                            <p:outputLabel value="#{roseText.DosDateRange}:" class="rose-form-trivial-field-label form-control-static"/>
                            <p:spacer width="10"/>
                            <p:outputLabel value="#{roseText.From}" class="rose-form-trivial-field-label form-control-static"/>
                            <p:spacer width="3"/>
                            <p:calendar id="dateFrom" value="#{searchTaxcorpBean.selectedSearchDosDateFrom}" 
                                        locale="#{roseUserSession.localeCode}" pattern="MM-dd-yyyy" navigator="true"
                                        required="true" requiredMessage="#{roseText.From} - #{roseText.FieldRequired_T}">
                                <p:ajax event="dateSelect" process="@this"/>
                            </p:calendar>
                            <p:spacer width="2"/>
                            <p:message id="dateFromMsg" for="dateFrom" />
                            <p:spacer width="2"/>
                            <p:outputLabel value="#{roseText.To}" class="rose-form-trivial-field-label form-control-static"/>
                            <p:spacer width="3"/>
                            <p:calendar id="dateTo" value="#{searchTaxcorpBean.selectedSearchDosDateTo}" navigator="true"
                                        locale="#{roseUserSession.localeCode}" pattern="MM-dd-yyyy"  
                                        required="true" requiredMessage="#{roseText.To} - #{roseText.FieldRequired_T}">
                                <p:ajax event="dateSelect" process="@this"/>
                            </p:calendar>
                            <p:spacer width="2"/>
                            <p:message id="dateToMsg" for="dateTo" />
                            <p:spacer width="2"/>
                            <h:commandButton class="btn btn-success" value="#{roseText.Search}" 
                                             action="#{searchTaxcorpBean.searchByDosDateRange}"/>
                        </h:panelGrid>
                    </h:form>
                </p:panel>

                <ui:remove><!--Search Bill Balance By Date Range--></ui:remove>
                <p:panel id="searchBillBalanceByDateRangePanel" header="#{roseText.SearchBillBalance}" 
                         style="margin-bottom:5px">
                    <h:form id="searchBillBalanceByDateRangeForm">
                        <h:panelGrid columns="17">
                            <!--Row-->
                            <p:outputLabel value="#{roseText.BillDue}:" class="rose-form-trivial-field-label form-control-static"/>
                            <p:spacer width="10"/>
                            <p:outputLabel value="#{roseText.From}" class="rose-form-trivial-field-label form-control-static"/>
                            <p:spacer width="3"/>
                            <p:calendar id="dateFrom" value="#{searchTaxcorpBean.selectedSearchBillBalanceDateFrom}" 
                                        locale="#{roseUserSession.localeCode}" pattern="MM-dd-yyyy" navigator="true"
                                        required="true" requiredMessage="#{roseText.From} - #{roseText.FieldRequired_T}">
                                <p:ajax event="dateSelect" process="@this"/>
                            </p:calendar>
                            <p:spacer width="2"/>
                            <p:message id="dateFromMsg" for="dateFrom" />
                            <p:spacer width="2"/>
                            <p:outputLabel value="#{roseText.To}" class="rose-form-trivial-field-label form-control-static"/>
                            <p:spacer width="3"/>
                            <p:calendar id="dateTo" value="#{searchTaxcorpBean.selectedSearchBillBalanceDateTo}" navigator="true"
                                        locale="#{roseUserSession.localeCode}" pattern="MM-dd-yyyy"  
                                        required="true" requiredMessage="#{roseText.To} - #{roseText.FieldRequired_T}">
                                <p:ajax event="dateSelect" process="@this"/>
                            </p:calendar>
                            <p:spacer width="2"/>
                            <p:message id="dateToMsg" for="dateTo" />
                            <p:spacer width="2"/>
                            <h:commandButton class="btn btn-success" value="#{roseText.Search}" 
                                             action="#{searchTaxcorpBean.searchBillBalanceByDateRange}"/>
                        </h:panelGrid>
                    </h:form>
                </p:panel>

            </h:panelGrid>
        </p:panel>
    </cc:implementation>
</html>
