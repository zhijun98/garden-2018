<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="taxcorpCaseBean" type="com.zcomapproach.garden.rose.bean.TaxcorpCaseBean" required="true"/>
        <cc:attribute name="viewOnly" type="java.lang.Boolean" required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGrid columns="1" style="width: 100%">
            <p:messages styleClass="roseMessages" style="font-size: 11px"/>
            <h:panelGrid columns="3" style="width: 100%">
                <p:outputPanel>
                    <h:panelGrid columns="3">
                        <h:graphicImage class="img-rounded" library="images" name="EditIcon.png"
                                        alt="#{roseText.CorporateTaxFiling}" title="#{roseText.CorporateTaxFiling}" 
                                        style="height: 50px; width: 50px;"/>
                        <p:spacer width="10"/>
                        <h:outputText style="color: darkred; font-size: 16px; font-weight: bolder" 
                                      value="#{cc.attrs.taxcorpCaseBean.targetTaxcorpCaseProfile.profileName} - #{roseText.ConfirmDeletion}"/>
                    </h:panelGrid>
                </p:outputPanel>
                <p:outputPanel style="float: right">
                    <h:panelGrid columns="3">
                        <h:commandButton class="btn btn-warning" style="font-size: 12px; margin-right: 1px; color: white" type="submit" 
                                         value="#{roseText.YesDeleteIt}" action="#{cc.attrs.taxcorpCaseBean.deleteTargetTaxcorpCaseProfile()}"/>
                        <p:spacer width="2"/>
                        <h:link class="btn btn-success" style="color:white; font-size: 12px;" outcome="#{rosePages.taxcorpCaseMgtPageName}">
                            <i class="fa fa-chevron-circle-right"/> #{roseText.NoGoBack}
                            <f:param name="#{roseParamKeys.taxcorpCaseUuidParamKey}" 
                                     value="#{cc.attrs.taxcorpCaseBean.targetTaxcorpCaseProfile.taxcorpCaseEntity.taxcorpCaseUuid}" />
                        </h:link>
                    </h:panelGrid>
                </p:outputPanel>
            </h:panelGrid>
        </h:panelGrid>
    </cc:implementation>
</html>
