<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <b:jumbotron id='roseBodyJumbotron' style="background-repeat: no-repeat; background-size: 100% 100%;
                     background-image: url('#{resource['images/background_spring_02.jpg']}');" >
            <b:container>
                <h1>
                    <h:outputText value="#{roseWebPost.homepagePostProfile.profileName}"/>
                </h1>
                <p>
                    <h:outputText value="#{roseWebPost.homepagePostProfile.profileDescriptiveName}" escape="false"/>
                </p>
                <p>
                    <h:link class="btn btn-lg btn-warning" style="background-color: #dc3545; border-color: #dc3545"
                            outcome="#{rosePages.publicPostPageName}" rendered="#{roseWebPost.homepagePostProfile.webPostEntity.webPostUuid != null}" >
                        <i class="fa fa-chevron-circle-right"/> #{roseText.MoreDetails}
                        <f:param name="#{roseParamKeys.webPostUuidParamKey}" value="#{roseWebPost.homepagePostProfile.webPostEntity.webPostUuid}"/>
                    </h:link>
                </p>
            </b:container>
        </b:jumbotron>
    </cc:implementation>
</html>
