<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="rosePageTopic" type="java.lang.String" required="true"/>
        <cc:attribute name="topicIconAwesome" type="java.lang.String" required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form>
            <p:outputPanel>
                <h3 class="rosePageTopicText" style="font-weight: bolder; margin-bottom: 0px;">
                    <b:iconAwesome name="#{cc.attrs.topicIconAwesome}" size="lg" /> #{cc.attrs.rosePageTopic}
                    <hr/>
                </h3>
            </p:outputPanel>
        </h:form>
    </cc:implementation>
</html>
