<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:rose="http://xmlns.jcp.org/jsf/composite/rose">

    <body>

        <ui:composition template="./../templates/templateTopCenterBottom.xhtml">
            
            <ui:remove><!--Title--></ui:remove>
            <ui:param name="rosePageTopic" value="#{roseInvoiceBean.rosePageTopic}"/>
            <ui:param name="topicIconAwesome" value="#{roseInvoiceBean.topicIconAwesomeName}"/>
            
            <ui:define name="f-metadata">
                <f:metadata>
                    <f:event listener="#{roseUserSession.handlePreRenderViewEvent()}" type="preRenderView" />
                    <f:viewParam name="#{roseParamKeys.roseBillUuidParamKey}" value="#{roseInvoiceBean.requestedBillUuid}"/>
                </f:metadata>
            </ui:define>

            <ui:define name="rosePageContent">
                <ui:remove><!--Invoice--></ui:remove>
                <rose:businessCaseInvoicePanel roseInvoiceBean="#{roseInvoiceBean}" viewOnly="false"/>
            </ui:define>

        </ui:composition>

    </body>
</html>
