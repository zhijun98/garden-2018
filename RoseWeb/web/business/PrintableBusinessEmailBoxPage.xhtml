<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:rose="http://xmlns.jcp.org/jsf/composite/rose"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./../templates/templatePrintable.xhtml">
            
            <ui:define name="rosePageTop">
                <p:outputPanel style="margin: 10px">
                    <h:outputText style="font-weight: bolder; font-size: 18px" 
                                  value="#{roseText.AccountEmail}: #{roseUserSession.employeeWorkingEmail}"/>
                </p:outputPanel>
            </ui:define>
            
            <ui:define name="f-metadata">
                <f:metadata>
                    <f:event listener="#{roseUserSession.handlePreRenderViewEvent()}" type="preRenderView" />
                    <f:viewParam name="#{roseParamKeys.emailIdParamKey}" value="#{roseUserSession.targetBusinessEmailMessageId}"/>
                </f:metadata>
            </ui:define>
            <ui:define name="rosePageContent">
                <h:outputStylesheet library="css" name="rose.css" />
                <h:form id="employeeEmailForm" enctype="multipart/form-data">
                    <p:panel style="width: 100%; margin-bottom:5px; font-size: 12px">
                        <h:panelGrid columns="1">
                            <rose:printableEmailViewer/>
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
