<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <body>

        <ui:composition template="./../templates/templateTopLeftCenterBottom.xhtml">
            
            <ui:remove><!--Title--></ui:remove>
            <ui:param name="rosePageTopic" value="#{roseDocumentEmailBean.rosePageTopic}"/>
            <ui:param name="topicIconAwesome" value="#{roseDocumentEmailBean.topicIconAwesomeName}"/>
            
            <ui:define name="f-metadata">
                <f:metadata>
                    <f:event listener="#{roseUserSession.handlePreRenderViewEvent()}" type="preRenderView" />
                    <f:viewParam name="#{roseParamKeys.emailToParamKey}" value="#{roseDocumentEmailBean.targetEmailTo}"/>
                </f:metadata>
            </ui:define>
            <ui:define name="rosePageContent">
                <b:container>
                    <h:form id="roseEmailForm" enctype="multipart/form-data">
                        <p:panel header="#{roseText.ContactUs}" style="margin-bottom:5px; font-size: 12px">
                            <ez:emailUsPanelGrid/>
                        </p:panel>
                    </h:form>
                </b:container>
            </ui:define>

        </ui:composition>

    </body>
</html>
